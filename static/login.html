<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="http://127.0.0.1:8000/login" method="post">
      <label for="password">Password:</label>

      <button type="submit">Login</button>
    </form>
  </body>
</html>
