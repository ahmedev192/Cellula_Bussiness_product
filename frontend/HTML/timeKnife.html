<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cellula Technologies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/CSS/style2.css" />
  </head>

  <body>
    <section id="mainSection">
      <div class="Div-bg-Img">
        <img src="/frontend/CSS/images/cellulabg.jpg" id="bg-Img" alt="" />
      </div>
      <div id="uplod-Div">
        <div>
          <h1 id="Time-Knife-hello">Hello to Time Knife!</h1>

          <div class="container text-center">
            <div class="row py-5 prop-row">
              <div class="col-12 align-items-center">
                <h5 id="select-prop">Please Select Your Summary Properties:</h5>
              </div>

              <!-- Keep form outside the row to maintain original structure -->
              <form
                id="uploadForm"
                action="/upload"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="row">
                  <div class="col-md-6 my-sm-3 test my-md-0">
                    <select
                      class="form-select Bblue-bg rounded"
                      aria-label="Default select example"
                      name="file_type"
                      required
                    >
                      <option class="rounded" selected disabled>Type</option>
                      <option value="text">PDF</option>
                      <option value="video">Video</option>
                      <option value="audio">Audio</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <select
                      class="form-select Bblue-bg"
                      aria-label="Default select example"
                      name="summarization_factor"
                      required
                    >
                      <option selected disabled>Summarization Degree</option>
                      <option value="0.25">25%</option>
                      <option value="0.5">50%</option>
                      <option value="0.75">75%</option>
                      <option value="1.0">100%</option>
                    </select>
                  </div>
                </div>

                <div class="col-11 py-3 mx-2">
                  <button id="Apply-prop" type="button" onclick="enableLink()">
                    Apply Properties
                  </button>
                </div>

                <h5 id="select-prop">Upload Your File Here:</h5>

                <!-- Changed from URL input to file input -->
                <div id="URL-input">
                  <input
                    class="form-control"
                    type="file"
                    id="uploaded-file"
                    name="file"
                    required
                    accept=".pdf,.mp4,.mp3,.txt"
                  />
                </div>

                <div id="URL-btn">
                  <input
                    type="submit"
                    value="Submit"
                    id="upload-btn"
                    name="URL-btn"
                    class="btn btn-outline-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
