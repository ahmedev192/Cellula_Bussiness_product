<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Test</title>
    <script>
      async function uploadFile(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append(
          "file_type",
          document.getElementById("file_type").value
        );
        formData.append(
          "summarization_factor",
          document.getElementById("summarization_factor").value
        );
        formData.append("file", document.getElementById("file").files[0]);

        try {
          const response = await fetch("http://localhost:8000/upload", {
            method: "POST",
            credentials: "include",
            body: formData,
          });

          if (response.ok) {
            const result = await response.json();
            document.getElementById("result").innerText =
              JSON.stringify(result);
          } else {
            const error = await response.json();
            document.getElementById(
              "result"
            ).innerText = `Error: ${JSON.stringify(error)}`;
          }
        } catch (error) {
          document.getElementById(
            "result"
          ).innerText = `Fetch error: ${error.message}`;
        }
      }
    </script>
  </head>
  <body>
    <h1>Upload File</h1>
    <form id="uploadForm" onsubmit="uploadFile(event)">
      <label for="file_type">File Type:</label>
      <select id="file_type" name="file_type" required>
        <option value="audio">Audio</option>
        <option value="video">Video</option>
        <option value="text">Text</option></select
      ><br />

      <label for="summarization_factor">Summarization Factor:</label>
      <input
        type="text"
        id="summarization_factor"
        name="summarization_factor"
        required
      /><br />

      <label for="file">File:</label>
      <input type="file" id="file" name="file" required /><br />

      <!-- <label for="session_token">Session Token:</label>
      <input
        type="text"
        id="session_token"
        name="session_token"
        required
      /><br /> -->

      <button type="submit">Upload</button>
    </form>

    <h2>Response:</h2>
    <pre id="result"></pre>
  </body>
</html>
